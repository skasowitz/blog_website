project:
  type: website
  preview:
    port: 3434
    browser: true
    watch-inputs: true
    timeout: 3600

execute:
  freeze: auto

website:
  title: "Seth Kasowitz"
  description: "Developing a new data science and bioinformatics blog"
  site-url: https://sethkasowitz.com
  repo-url: https://github.com/skasowitz/blog_website
  repo-actions:
    - source
    - issue
  page-navigation: true
  open-graph:
    locale: en_EN
  cookie-consent:
    type: express
    prefs-text: "Change cookies üç™"
  navbar:
    pinned: true
