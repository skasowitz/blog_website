      - text: About
        icon: person-circle
        href: index.qmd
      - text: CV
        icon: file-earmark-text-fill
        href: cv_html.qmd
      - text: Blog
        icon: pen-fill
        href: posts.qmd
    right:
      - icon: github
        href: https://github.com/skasowitz
        aria-label: GitHub
      - icon: linkedin
        aria-label: LinkedIn
        href: https://www.linkedin.com/in/seth-kasowitz
